<html>
    <head>
        <title>Sesame Street</title>
        <link href="styles14.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>Sesame Street</h1>
        <div id="div1">
            <img src="images/sesame.jpg" class="carousel">
        </div>
        <div id="div2">
            <a href=# onclick="submit()"><img src="images/submit.png" class="submit"></a>
        </div>
        <script>
            setInterval(function() { timer1() }, 3000);
            
            var count = 1;
            function timer1()
            {
                count = count + 1;
                if (count == 5)
                    count = 1;
                document.getElementById("div1").innerHTML = "<img src=images/sesame" + count + ".jpg class=carousel>"
            }
            var display = true;
            function submit() {
                if(display == true) {
                    document.getElementById("div1").innerHTML="<h1>NO</h1>";
                    display = false;
                } else {
                    document.getElementById("div1").innerHTML="<h1>YES</h1>";
                    display = true;
                }
            }            
        </script>
    </body>
</html>
